<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
  <body>
    <main class="slider">
      <input class="dot1" id="dot1" type="radio" name="dot" checked>
      <input class="dot2" id="dot2" type="radio" name="dot">
      <input class="dot3" id="dot3" type="radio" name="dot">
      <input class="dot4" id="dot4" type="radio" name="dot">
      <input class="dot5" id="dot5" type="radio" name="dot">
      
      <div class="slider-img-container">
        <div class="slider-img-content">
          <div class="slider-item"><img src="./assets/mem1.jpg" alt="first image"></div>
          <div class="slider-item"><img src="./assets/mem2.jpg" alt="second image"></div>
          <div class="slider-item"><img src="./assets/mem3.jpg" alt="third image"></div>
          <div class="slider-item"><img src="./assets/mem4.jpg" alt="forth image"></div>
          <div class="slider-item"><img src="./assets/mem5.png" alt="fifth image"></div>
        </div>
      </div>

        
      <div class="slider-info-container">
        <div class="slider-description">
          <p class="slider-text">What you will see is called memes...</p>
          <p class="slider-text">How do I see myself after my first workout in the gym</p>
          <p class="slider-text">I'm on seafood diet. I see food and I eat it!</p>
          <p class="slider-text">When you read the task description</p>
          <p class="slider-text">How's do you like this, Elon Musk?</p>
        </div>
          
        <div class="dots-container">
          <label class="label label1" for="dot1">
            <span class="button"></span>
          </label>
        
          
          <label class="label label2" for="dot2">
            <span class="button"></span>
          </label>
        
          
          <label class="label label3" for="dot3">
            <span class="button"></span>
          </label>
        
          
          <label class="label label4" for="dot4">
            <span class="button"></span>
          </label>
              
          
          <label class="label label5" for="dot5">
            <span class="button"></span>
          </label>
        </div>
      </div>  
      
      
    </main>

    <footer>

    </footer>
  </body>
</html>
